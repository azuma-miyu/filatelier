services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: ec-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecshop}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flaskバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ec-backend
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ecshop}
      ADMIN_EMAIL_DOMAIN: ${ADMIN_EMAIL_DOMAIN:-@admin.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        python -c 'from wsgi import app; app.app_context().push(); from app.models import db; db.create_all()' &&
        gunicorn --config gunicorn.conf.py wsgi:app
      "

  # Next.jsフロントエンド
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ec-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://your-domain.com/api}
    depends_on:
      - backend
    networks:
      - app-network

  # Nginxリバースプロキシ
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ec-nginx
    restart: unless-stopped
    # Cloudflare Tunnel経由でのみアクセス可能（外部ポート公開なし）
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: ec-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - nginx
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

