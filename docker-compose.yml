version: '3.8'

services:
  # PostgreSQLデータベース
  db:
    image: postgres:15-alpine
    container_name: ec-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecshop}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flaskバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ec-backend
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-ecshop}
      ADMIN_EMAIL_DOMAIN: ${ADMIN_EMAIL_DOMAIN:-@admin.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        flask db upgrade &&
        gunicorn --config gunicorn.conf.py 'app:create_app()'
      "

  # Next.jsフロントエンド
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: ec-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://your-domain.com/api}
    depends_on:
      - backend
    networks:
      - app-network

  # Nginxリバースプロキシ
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ec-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  # Certbot（SSL証明書取得・更新用）
  certbot:
    image: certbot/certbot
    container_name: ec-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

